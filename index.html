<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
 <link rel="stylesheet" href="css/style.css" />

  </head>
  <body>
    <div class="container">
      <div class="heading">
        <img src="https://openweathermap.org/img/wn/03d@2x.png" id="day-zero-icon" />
        <h1 id=city-name>Atlanta</h1>
        <h2><span id = "day-zero-temperature">73</span><span class="unit-conversion"> <a href="#" id="c-conversion" class="active">°C</a> | <a href="#" id="f-conversion">°F</a></span></h2>
          <div class="weather-details">
          <span id="day-zero-description">Cloudy</span>
          <br>
          Wind speed: <span id="day-zero-wind-speed">1 km/h</span>
          <br>
          Humidity: <span id="day-zero-humidity">50%</span>
          </div>
      </div>
        <div class="row forecast">
          <div class="col day-plus-one">
           <strong>Friday 11/19</strong> 
            <br />
            62°F / 36°F
            <br />
            ☀️
            <br />
            💧 0%
          </div>
          <div class="col day-plus-two">
            <strong>Saturday 11/20</strong>
            <br />
            56°F / 40°F
            <br />
            🌤️
            <br />
            💧 0%
          </div>
           <div class="col day-plus-three">
            <strong>Sunday 11/21</strong>
            <br />
            62°F / 44°F
            <br />
            ☁️
            <br />
            💧 10%
          </div>
           <div class="col day-plus-four">
            <strong>Monday 11/22</strong>
            <br />
            62°F / 27°F
            <br />
            ☁️
            <br />
            💧 10%
          </div>
           <div class="col day-plus-five">
            <strong>Tuesday 11/23</strong>
            <br />
            50°F / 28°F
            <br />
            ☀️
            <br />
            💧 0%
          </div>
        </div>
       <div class="refresh">
    <form action="" class="change-city" id="change-city">
      <input type="text" placeholder="Enter a city" id="current-city" />
      <input type="submit" value="Refresh"/>
    </form>
      <button class="geolocate-button">Current Location</button>
</div>
<p>
   Last updated: <span id="current-date">Now</span>
      </p>
      <p class="open-source"><a href="https://github.com/nlparker25/weather-app">Open source code</a> by Nicole Parker</p>
      </div>
    </div>
    <script src=jss\index.js></script>
  </body>
</html>
