<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
 <link rel="stylesheet" href="css/style.css" />

  </head>
  <body>
    <div class="container">
      <div class="heading">
        <img src="https://openweathermap.org/img/wn/03d@2x.png" id="day-zero-icon" />
        <h1 id=city-name>Atlanta</h1>
        <h2><span id = "day-zero-temperature">10</span><span class="unit-conversion"> <a href="#" id="c-conversion" class="active">°C</a> | <a href="#" id="f-conversion">°F</a></span></h2>
          <div class="weather-details">
          <span id="day-zero-description">Cloudy</span>
          <br>
          Wind: <span id="day-zero-wind-speed">1 km/h</span>
          <br>
          Humidity: <span id="day-zero-humidity">50%</span>
          </div>
      </div>
        <div class="row forecast" id="forecast">
          <div class="col day-plus-one">
            <img src="https://openweathermap.org/img/wn/03d@2x.png" id="day-plus-one-icon" height="50" />
           <strong>Friday</strong> 
            <br />
           <span class="high-temp" id="day-plus-one-high-temp">10°C</span> | <span class="low-temp" id="day-plus-one-low-temp">7°C</span>
            <br />
          </div>
          <div class="col day-plus-two">
            <img src="https://openweathermap.org/img/wn/03d@2x.png" id="day-plus-two-icon" height="50" />
            <strong>Saturday</strong>
            <br />
           <span class="high-temp" id="day-plus-two-high-temp">10°C</span> | <span class="low-temp" id="day-plus-two-low-temp">7°C</span>
          </div>
           <div class="col day-plus-three">
           <img src="https://openweathermap.org/img/wn/03d@2x.png" id="day-plus-two-icon" height="50" />
            <strong>Sunday</strong>
            <br />
            <span class="high-temp" id="day-plus-three-high-temp">10°C</span> | <span class="low-temp" id="day-plus-three-low-temp">7°C</span>
          </div>
           <div class="col day-plus-four">
              <img src="https://openweathermap.org/img/wn/03d@2x.png" id="day-plus-two-icon" height="50" />
            <strong>Monday</strong>
            <br />
             <span class="high-temp" id="day-plus-four-high-temp">10°C</span> | <span class="low-temp" id="day-plus-four-low-temp">7°C</span>
          </div>
           <div class="col day-plus-five">
            <img src="https://openweathermap.org/img/wn/03d@2x.png" id="day-plus-two-icon" height="50" />
            <strong>Tuesday</strong>
            <br />
             <span class="high-temp" id="day-plus-five-high-temp">10°C</span> | <span class="low-temp" id="day-plus-five-low-temp">7°C</span>
          </div>
        </div>
       <div class="refresh">
    <form action="" class="change-city" id="change-city">
      <input type="text" placeholder="Enter a city" id="current-city" />
      <input type="submit" value="Refresh"/>
    </form>
      <button class="geolocate-button">Current Location</button>
</div>
<p>
   Last updated: <span id="current-date">Now</span>
      </p>
      <p class="open-source"><a href="https://github.com/nlparker25/weather-app">Open source code</a> by Nicole Parker</p>
      </div>
    </div>
    <script src=jss\index.js></script>
  </body>
</html>
